{% extends 'base.html' %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block title %} Cotecmar {% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #31364C;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#confirmModal" style="color:white; font-weight: bold;">
            <img id="logo" src="{{ url_for('static', filename='img/Logo40x40.png')}}" class="d-inline-block align-text-bottom" alt="Logo">
        </a>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cerrar archivo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Está seguro de cerrar el archivo y cargar otro?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a href="/" class="btn btn-primary">Sí, cargar otro archivo</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
